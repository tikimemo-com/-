<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>危険情報マップ - ちキメモ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #full-map-container {
            width: 100%;
            height: 100%;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <a href="dashboard.html" class="back-button">← 戻る</a>
    <div id="full-map-container"></div>
    
    <div class="filtered-reports-container" style="display:none;">
        <h3 class="filtered-reports-header" id="filtered-reports-header">
            <span id="filtered-header-icon"></span>
            <span id="filtered-header-title"></span>
        </h3>
        <div class="filtered-reports-list" id="filtered-reports-list">
            </div>
        <div class="filter-change-container">
            <span class="filter-title">フィルタを変更:</span>
            <div class="filter-button-group" id="filter-buttons">
                <button class="filter-button" onclick="openFilteredMap('kiken')">危険</button>
                <button class="filter-button" onclick="openFilteredMap('johou')">情報</button>
                <button class="filter-button" onclick="openFilteredMap('chui')">注意</button>
                <button class="filter-button" onclick="openFilteredMap(null)">すべて</button>
            </div>
        </div>
    </div>

    <button class="map-post-floating-button" id="map-post-button" title="マップに投稿">
        +
    </button>

    <div id="map-report-dialog" class="map-report-dialog">
        <h3>新しい投稿</h3>
        <form id="mapReportForm">
            <div class="form-group">
                <label for="map-report-type">投稿の種類</label>
                <select id="map-report-type" name="map-report-type" required>
                    <option value="kiken">危険</option>
                    <option value="johou">情報</option>
                    <option value="chui">注意</option>
                </select>
            </div>
            <div class="form-group">
                <label for="map-report-description">詳細</label>
                <textarea id="map-report-description" name="map-report-description" rows="4" placeholder="危険情報について詳しく入力してください" required></textarea>
            </div>
            <div class="form-group">
                <label for="map-report-location">位置情報</label>
                <input type="text" id="map-report-location" name="map-report-location" placeholder="緯度, 経度" readonly required>
            </div>
            <div class="dialog-buttons">
                <button type="button" class="btn cancel-btn" onclick="closeMapReportDialog()">キャンセル</button>
                <button type="submit" class="btn submit-btn">投稿</button>
            </div>
        </form>
    </div>
</body>
</html>
